<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Cell Referencing</title>
  <script src="https://cdn.ckeditor.com/4.14.1/standard-all/ckeditor.js"></script>
</head>

<body>
  <textarea cols="80" id="editor2" name="editor2" rows="10" data-sample-short>&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href=&quot;https://ckeditor.com/&quot;&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea>
  <script>
    CKEDITOR.replace('editor2', {
      width: 'auto',
      height: 750,
      extraAllowedContent: 'h1;a[!href]',

      spreadsheet_licenseKey: LICENSE_KEY,
      spreadsheet_enableAutoConversion: true,

      plugins: 'spreadsheet,' +
        'ajax,' +
        'link,' +
        'undo,' +
        'justify,' +
        'enterkey,' +
        'about,' +
        'basicstyles,' +
        'clipboard,' +
        'elementspath,' +
        'floatingspace,' +
        'htmlwriter,' +
        'removeformat,' +
        'sourcedialog,' +
        'tab,' +
        'toolbar,' +
        'undo,' +
        'resize,' +
        'wysiwygarea,' +
        'contextmenu,' +
        'colorbutton,' +
        'pastefromword,' +
        'pastefromgdocs,' +
        'image,' +
        'format,' +
        'font,' +
        'list,' +
        'magicline,' +
        'maximize,' +
        'print,' +
        'table',

      toolbar: [{
          name: 'insert',
          items: ['Spreadsheet', 'Table', 'Image']
        },
        {
          name: 'basicstyles',
          items: ['Bold', 'Italic', 'Underline', 'Strike', 'RemoveFormat']
        },
        {
          name: 'colors',
          items: ['TextColor', 'BGColor']
        },
        {
          name: 'align',
          items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock']
        },
        {
          name: 'links',
          items: ['Link', 'Unlink']
        },
        {
          name: 'styles',
          items: ['Font', 'FontSize']
        },
        {
          name: 'document',
          items: ['Print']
        },
        {
          name: 'tools',
          items: ['Maximize']
        }
      ]
    });
  </script>
</body>

</html>
